<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="angka"></label>
    <img onmouseover="green(this)" onmouseout="yellow(this)" background-color="brown">
    <input type="button" value="+" id="+" onclick="incNum()"/>
    <input type="button" value="-" id="-" onclick="decNum()"/>

    <script type="text/javascript">

    var i = 0;

    function incNum() {
        if (i < 10) {
            i++;
        } else if (i = 10) {
            i = 10;
            alert("Stop");
        }
        document.getElementById("angka").innerHTML = i;
    }

    function decNum() {
        if (i > 0) {
            --i;
            
        } else if (i = 0) {
            i = 10;
        }
        document.getElementById("angka").innerHTML = i;
    }
    
    </script>
</body>
</html>
